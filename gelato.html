<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gelato</title>
    <link rel="stylesheet" href="stile.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Oswald:wght@200..700&family=Titillium+Web:ital,wght@0,200;0,300;0,400;0,600;0,700;0,900;1,200;1,300;1,400;1,600;1,700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="sinistra">
    <h1>scegli il tuo gusto</h1>
    <button class="gusti" id="cioccolato" onclick="aggGusto('rgb(93, 12, 12)',1, this)">
      cioccolato
      <p>prezzo: 1€</p>
    </button>
    <button class="gusti" id="crema" onclick="aggGusto('rgb(234, 206, 165)',1.5, this)">crema
      <p>prezzo: 1.50€</p>
    </button>
    <button class="gusti" id="puffo" onclick="aggGusto('rgb(101, 217, 240)',0.5, this)">puffo
      <p>prezzo: 0.50€</p>
    </button>
    <button class="gusti" id="champagne" onclick="aggGusto('rgb(246, 246, 167)',2.5, this)">champagne
      <p>prezzo: 2.50€</p>
    </button>
    <button class="gusti" id="fragola" onclick="aggGusto('rgb(224, 45, 45)',2, this)">fragola
      <p>prezzo: 2€</p>
    </button>
  </div>
  <div class="destra">
    <!-- Button trigger modal -->
<button type="button" class="btn btn-primary" id="compra" data-bs-toggle="modal" data-bs-target="#exampleModal">
  compra
</button>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">saldo scontrino</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
          <p>il tuo ordine è composto da: </p>
          <ol>
            <li id="scelta1"><span class="gustoScelto"></span>: <span class="prezzoGustoScelto"></span></li>
            <li id="scelta2"><span class="gustoScelto"></span>: <span class="prezzoGustoScelto"></span></li>
            <li id="scelta3"><span class="gustoScelto"></span>: <span class="prezzoGustoScelto"></span></li>
          </ol>
          <h2>il totale è di: <span id="scontrino"></span>euro</h2>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
    <div class="triangle-down" id="cono"></div>
    <div class="pallina" id="pallina1"></div>
    <div class="pallina" id="pallina2"></div>
    <div class="pallina" id="pallina3"></div>
  </div>
  <script src="funzioni.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
